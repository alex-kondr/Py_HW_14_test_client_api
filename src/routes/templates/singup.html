{% extends "base.html" %}

{% block body %}

        <div class="row header-box">
            <div class="col-md-8">
                <h1>
                    <a id="detail" style="text-decoration: none">SingUp</a>
                </h1>
            </div>
        </div>
        <div id="buttons" class="grid" hidden="true">
            <a href="../auth/singup" class="btn btn-primary">SingUp</a>
            <a href="../auth/singin" class="btn btn-primary" class="secondary">SingIn</a>
        </div>
    <div class="col-md-3">
        <form>
            <div>
                <label>First name</label>
                <input type="text" class="form-control" name="first_name">
            </div>
            <div>
                <label>Last name</label>
                <input type="text" class="form-control" name="last_name">
            </div>
            <div>
                <label>User name</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div>
                <label>Birthday</label>
                <input type="date" class="form-control" name="birthday" placeholder="year-month-day (2023-01-01)">
            </div>
            <div>
                <label>Job</label>
                <input type="text" class="form-control" name="job">
            </div>
            <div>
                <label>Email address<label class="text-danger-emphasis">*</label></label>
                <input type="email" class="form-control" name="email" placeholder="example@example.com" required>
            </div>
            <div>
                <label>Phone</label>
                <input type="text" class="form-control" name="phone" placeholder="+38(050)123-45-78">
            </div>
            <div hidden="true">
                <label>Avatar</label>
                <input type="file" class="form-control" name="avatar">
            </div>
            <div>
                <label>Password<label class="text-danger-emphasis">*</label></label>
                <input type="password" class="form-control" name="password" required>
            </div>
            <div class="alert alert-danger" role="alert" id="message" hidden="true">
            
            </div>
            <div class="grid">
                <button class="btn btn-primary" type="submit">SingUp</button>
                <button class="btn btn-primary" type="reset" class="secondary">Reset</button>
            </div>
        </form>
    </div>
    <script src="{{url_for('routes_static', path='/singup.js')}}"></script>

{% endblock %}
